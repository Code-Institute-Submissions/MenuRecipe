{% extends 'base.html' %} {% block content %}
<div class="container add_recipe">
    <h3>Create your recipe !</h3>
     <form action="{{ url_for('submit_recipe') }}" method="POST"  class="col s12">
         
        <div class="row">
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">poll</i>
                <select multiple id="category" name="category_name">
                          <option value="" disabled selected>Select Category</option>
                          {% for category in categories %}
                              <option value="{{category.category_name}}">{{category.category_name}}</option>
                          {% endfor %}
                    </select>
                <label>Category</label>
            </div>
        </div>
        <div class="row">    
            <div class="input-field col s12 m6">
                <i class="material-icons prefix">today</i>
                <input type="text" id="recipe_date" name="recipe_date" class="datepicker">
                <label for="icon_prefix">Recipe creation date</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" type="text" data-length="15">
                <label for="icon_prefix">Recipe Title</label>
            </div>
        </div>
        <div class="row">    
            <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea name="recipe_author" id="recipe_author" class="materialize-textarea" data-length="20"></textarea>
                <label for="icon_telephone">Dont be shy, tell us your name !!</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea name="recipe_desc" id="recipe_desc" class="materialize-textarea" data-length="50"></textarea>
                <label for="icon_telephone">Describe your recipe !!</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea name="recipe_ing" id="recipe_ing" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Tell us about your ingredients !!</label>
            </div>
        </div>
        <!-- first prep line -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">format_list_bulleted</i>
                <textarea name="recipe_prep" id="recipe_prep" class="materialize-textarea"></textarea>
                <label for="preparing">How are you preparing this meal ?</label>
            </div>
        </div>
        <!-- second prep line -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">menu</i>
                <textarea name="recipe_inst" id="recipe_inst" class="materialize-textarea"></textarea>
                <label for="cooking">Cooking instructions</label>
            </div>
        </div>
        <!-- third prep line -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">format_list_bulleted</i>
                <textarea name="recipe_notes" id="recipe_notes" class="materialize-textarea"></textarea>
                <label for="preparing">Other Notes</label>
            </div>
        </div>    

        
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit Recipe
            <i class="material-icons right">send</i>
        </button>

    </form>
</div>

{% endblock %}
