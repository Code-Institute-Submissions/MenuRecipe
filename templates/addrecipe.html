{% extends 'base.html' %} {% block content %}

<div class="container">
    <h3>Create your recipe !</h3>
     <form action="{{ url_for('submit_recipe') }}" method="POST"  class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select multiple id="category" name="category_name">
                          <option value="" disabled selected>Choose your recipe category</option>
                          {% for category in categories %}
                              <option value="{{category.category_name}}">{{category.category_name}}</option>
                          {% endfor %}
                    </select>
                <label>Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" type="text">
                <label for="icon_prefix">Recipe Title</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">today</i>
                <input type="text" id="todays_date" name="todays_date" class="datepicker">
                <label for="icon_prefix">Recipe creation date</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea name="recipe_description" id="recipe_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Describe your recipe !!</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea name="recipe_ingredients" id="recipe_ingredients" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Tell us about your ingredients !!</label>
            </div>
        </div>
        <!-- first prep line -->
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">format_list_bulleted</i>
                <textarea name="recipe_preparation" id="recipe_preparation" class="materialize-textarea"></textarea>
                <label for="preparing">How are you preparing this meal ?</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">menu</i>
                <textarea name="recipe_cooking" id="recipe_cooking" class="materialize-textarea"></textarea>
                <label for="cooking">Cooking instructions</label>
            </div>
        </div>
        <!-- second prep line -->
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">format_list_bulleted</i>
                <textarea name="recipe_preparation" id="recipe_preparation" class="materialize-textarea"></textarea>
                <label for="preparing">How are you preparing this meal ?</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">menu</i>
                <textarea name="recipe_cooking" id="recipe_cooking" class="materialize-textarea"></textarea>
                <label for="cooking">Cooking instructions</label>
            </div>
        </div>
        <!-- third prep line -->
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">format_list_bulleted</i>
                <textarea name="recipe_preparation" id="recipe_preparation" class="materialize-textarea"></textarea>
                <label for="preparing">How are you preparing this meal ?</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">menu</i>
                <textarea name="recipe_cooking" id="recipe_cooking" class="materialize-textarea"></textarea>
                <label for="cooking">Cooking instructions</label>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit Recipe
            <i class="material-icons right">send</i>
        </button>

    </form>
    
</div>


{% endblock %}
