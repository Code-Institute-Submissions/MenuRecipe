{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        {% for recipe in recipes %}
        <div class="col s12 m6 l4">
            <h2>{{recipe.category_name}}</h2>
            <div class="card" style="height:400px">
                <div class="card-image">
                    {% if recipe.category_name == 'Pizza' %}
                    <img class="img-responsive" src="https://images.unsplash.com/photo-1542834369-f10ebf06d3e0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80">
                    {% else %}
                    <img class="img-responsive" src="https://images.unsplash.com/photo-1510130387422-82bed34b37e9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=675&q=80">
                    {% endif %}
                    <span class="card-title">{{recipe.recipe_name}}</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
                </div>
                <div class="card-content">
                    <p>{{recipe.recipe_description}}</p>
                    <p>{{recipe.todays_date}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
