{% extends 'base.html' %}
{% block content %}

<div class="container">
    {% for recipe in recipes %}
    <div class="row">
        <div class="col s12 m6 l4">
            <div class="card">
                <div class="card-image">
                    <img src="https://images.unsplash.com/photo-1556910103-1c02745aae4d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80">
                    <span class="card-title">{{recipe.recipe_name}}</span>
                    <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
                </div>
                <div class="card-content">
                    <p>{{recipe.recipe_description}}</p>
                    <p>{{recipe.todays_date}}</p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>        
  
 {% endblock %}
