<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Nunito:200,400,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper transparent">
                <a href="#!" class="brand-logo">E-Cook Book</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('index')}}">Home</a></li>
                    <li><a href="{{ url_for('add_recipe')}}">Create Recipe</a></li>
                    <li><a href="{{ url_for('reviews')}}">Reviews</a></li>
                    <li><a href="{{ url_for('add_review')}}">Create Review</a></li>
                </ul>
            </div>
        </nav>
    
        <ul class="sidenav" id="mobile-demo">
            <li><a href="{{ url_for('index')}}" class="waves-effect waves-light btn btn_small white"></i>Home</a></li>
            <li><a href="{{ url_for('add_recipe')}}" class="waves-effect waves-light btn btn_small white">Create Recipe</a></li>
            <li><a href="{{ url_for('reviews')}}" class="waves-effect waves-light btn btn_small white">Reviews</a></li>
            <li><a href="{{ url_for('add_review')}}" class="waves-effect waves-light btn btn_small white">Create Review</a></li>
        
        </ul>
        <h1 class="text_title" id="title">Let's Go</h1>
    </header>
    




    {% block content %} {% endblock %}

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   
    <script type="text/javascript">
    
        $(document).ready(function() {
            $('select').formSelect();
            $('.datepicker').datepicker();
            $('.sidenav').sidenav();
            $('input#recipe_name, textarea#recipe_description, textarea#review_author, textarea#review_notes').characterCounter();
            $('select').formSelect();
        });

        // title message board for mobile viewing
        var text = ["Find Recipes", "Create Recipes", "Update Recipes"];
        var counter = 0;
        var elem = document.getElementById("title");
        var inst = setInterval(change, 1500);

        function change() {
            elem.innerHTML = text[counter];
            counter++;
            if (counter >= text.length) {
                counter = 0;
            }
        }
        
        
    </script>
</body>

</html>
